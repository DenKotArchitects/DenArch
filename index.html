<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        /* Стили для круглого контейнера */
        .profile-circle {
            width: 150px;         /* Размер круга */
            height: 150px;
            border-radius: 50%;   /* Делаем круг */
            overflow: hidden;     /* Обрезаем всё за пределами круга */
            margin: 20px;         /* Отступы вокруг */
            border: 3px solid #fff; /* Рамка (необязательно) */
            box-shadow: 0 0 10px rgba(0,0,0,0.3); /* Тень (необязательно) */
        }

        /* Стили для изображения внутри круга */
        .profile-circle img {
            width: 100%;          /* Заполняем контейнер */
            height: 100%;
            object-fit: cover;    /* Обрезаем изображение по размеру контейнера */
        }
    </style>

</head>
<body>

    </div>
</body>
